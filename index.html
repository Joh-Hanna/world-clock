<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
   
</head>
<body >
    <div class="container">
    <h1>World Clock</h1>
    <select name="Cities" id="cities">
        <option value="">Select a city...</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="US/Alaska">Alaska</option>
        <option value="Africa/Addis_Ababa">Addis Ababa</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Berlin">Berlin</option>
    </select>
    <div id="current-shown-cities">
        <div class="city" id="london">
            <div>
                <h2>London</h2>
    <div class="date"></div></div>
    <div class="time"></div></div>
    <div class="city" id="prague">
        <div><h2>Prague</h2>
    <div class="date"></div></div>
    <div class="time"></div></div>
</div>
</div>
    
    <footer class="footer">
        This project was coded by 
        <a href="https://github.com/Joh-Hanna" target="_blank" class="link">Joh-Hanna</a>
        , is open sourced on 
        <a href="https://github.com/Joh-Hanna/world-clock" target="_blank" class="link">GitHub</a> 
        and hosted on 
        <a href="https://my-worldclock.netlify.app/" target="_blank" class="link">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>
</html>
